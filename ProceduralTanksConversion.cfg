@PART[*]:HAS[@MODULE[TankContentSwitcher]]:FINAL
{
	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION,*:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]
		{
			@RESOURCE[LiquidFuel]
			{
				@name = LqdMethane
				@unitsPerT *= 5.2155555555555555
			}

			@RESOURCE[Oxidizer]
			{
				@name = LqdOxygen
				@unitsPerT *= 6.374545454545455
			}
		}

		@TANK_TYPE_OPTION,*:HAS[@RESOURCE[LiquidFuel]]
		{
			@RESOURCE[LiquidFuel]
			{
				@name = LqdMethane
				@unitsPerT *= 5.8685
			}
		}

		@TANK_TYPE_OPTION,*:HAS[@RESOURCE[Oxidizer]]
		{
			@RESOURCE[Oxidizer]
			{
				@name = LqdOxygen
				@unitsPerT *= 5.8685
			}
		}
	}
}