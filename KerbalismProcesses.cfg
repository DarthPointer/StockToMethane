@Profile[default]:NEEDS[DefaultConfig]:FINAL
	Process
	{
		name = oxygen liquefaction
		modifier = _OxLiquefaction
		input = ElectricCharge@0.1
		input = Oxygen@2.223680904
		output = LqdOxygen@0.00274
	}

	Process
	{
		name = lqd oxygen evaporator
		modifier = _LOxEvaporator
		input = ElectricCharge@0.01
		input = LqdOxygen@0.002747931704
		output = Oxygen@2.22
	}

	Process
	{
		name = methane liquefaction
		modifier = _CH4Liquefaction
		input = ElectricCharge@0.1
		input = Methane@2.223680904
		output = LqdMethane@0.00374
	}

	Process
	{
		name = lqd methane evaporator
		modifier = _LCH4Evaporator
		input = ElectricCharge@0.01
		input = LqdMethane@0.0037426741
		output = Methane@2.22
	}
	
	@Process[sabatier?process]
	{
		@output,1 = Methane@3.46196019
		@dump_valve = Water,Methane
	}

	@Process[anthraquinone?process]
	{
		@output = H2O2@0.0020922973
	}

	@Process[hydrazine?production]
	{
		@input,2 = H2O2@0.0050000000
	}

	@Process[hydrazine?production?N2?injection]
	{
		@input,2 = H2O2@0.0050000000
	}
}

@PART[kerbalism-chemicalplant,MiniISRU,ISRU]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = ProcessController
		resource = _OxLiquefaction
		title = oxygen liquefaction
		capacity = 1
	}

	MODULE
	{
		name = ProcessController
		resource = _LOxEvaporator
		title = lqd oxygen evaporator
		capacity = 1
	}

	MODULE
	{
		name = ProcessController
		resource = _CH4Liquefaction
		title = methane liquefaction
		capacity = 1
	}

	MODULE
	{
		name = ProcessController
		resource = _LCH4Evaporator
		title = lqd methane evaporator
		capactiy = 1
	}

	SETUP
	{
		name = Oxygen Liquefacion
		desc = Store your O2 within less volumes or feed it into engines!
		
		MODULE
		{
			type = ProcessController
			id_field = resource
			id_value = _OxLiquefaction
		}
	}

	SETUP
	{
		name = LOX Evaporator
		desc = Extract your O2 reserves from fuel tanks!

		MODULE
		{
			type = ProcessController
			id_field = resource
			id_value = _LOxEvaporator
		}
	}

	SETUP
	{
		name = Methane Liquefaction
		desc = Store your CH4 within less volumes or feed it into engines!

		MODULE
		{
			type = ProcessController
			id_field = resource
			id_value = _CH4Liquefaction
		}
	}

	SETUP
	{
		name = LCH4 Evaporator
		desc = Extract your CH4 reserves from fuel tanks!

		MODULE
		{
			type = ProcessController
			id_field = resource
			id_value = _LCH4Evaporator
		}
	}
}